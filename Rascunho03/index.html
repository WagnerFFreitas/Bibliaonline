<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo da Bíblia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Aplicativo da Bíblia</h1>
        <nav>
            <a href="#livros">Livros</a>
            <a href="#buscar">Buscar</a>
            <a href="#notas">Notas</a>
        </nav>
    </header>
    <main>
        <section id="livros">
            <h2>Livros da Bíblia</h2>
            <ul id="listaLivros"></ul>
        </section>
        <section id="buscar">
            <h2>Buscar Versículo</h2>
            <form id="searchForm">
                <select id="livroSelect"></select>
                <input type="number" id="capituloNumero" placeholder="Número do Capítulo">
                <button type="submit">Buscar</button>
            </form>
            <div id="resultadosBusca"></div>
        </section>
        <section id="notas">
            <h2>Notas</h2>
            <!-- Interface para notas -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Aplicativo da Bíblia</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
<!-- Adicione ao seu HTML -->
<button id="toggleModoNoturno">Alternar Modo Noturno</button>

<!-- Exemplo de botão de compartilhamento -->
<button id="compartilharVersiculo">Compartilhar</button>

<!-- Seção para planos de leitura -->
<section id="planosLeitura">
    <h2>Planos de Leitura</h2>
    <div id="listaPlanos"></div>
    <form id="novoPlano">
        <input type="text" id="nomePlano" placeholder="Nome do Plano">
        <textarea id="descricaoPlano" placeholder="Descrição"></textarea>
        <button type="submit">Adicionar Plano</button>
    </form>
</section>
<!-- Exemplo de validação no HTML -->
<form id="novoPlano">
    <input type="text" id="nomePlano" placeholder="Nome do Plano" required>
    <textarea id="descricaoPlano" placeholder="Descrição" required></textarea>
    <button type="submit">Adicionar Plano</button>
</form>
