<!DOCTYPE html>
<html>
<head>
    <title>Bíblia Sagrada Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bíblia Sagrada</h1>
        <nav>
            <ul>
                <li><a href="#antigo">Antigo Testamento</a></li>
                <li><a href="#novo">Novo Testamento</a></li>
                <li><a href="#pesquisa">Pesquisa</a></li>
                <li><a href="#sobre">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="destaque">
            <h2>Versículo do Dia</h2>
            <p id="versiculo"></p>
            <button id="novo-versiculo">Próximo Versículo</button>
        </section>

        <section id="antigo">
            <h2>Antigo Testamento</h2>
            </section>

        <section id="novo">
            <h2>Novo Testamento</h2>
            </section>

        <section id="pesquisa">
            <h2>Pesquisar na Bíblia</h2>
            <input type="text" id="pesquisa-texto" placeholder="Digite sua busca...">
            <button id="pesquisar">Pesquisar</button>
            <ul id="resultados-pesquisa"></ul>
        </section>

        <section id="sobre">
            <h2>Sobre</h2>
            <p>Informações sobre o projeto</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 - Bíblia Sagrada Online</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
